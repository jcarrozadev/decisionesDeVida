<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20x20 Table</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            table {
                border-collapse: collapse;
                /* width: 100%;  */
                margin: 2% auto;
            }
            table, th, td {
                border: 2px solid black;
            }
            th, td {
                width: 80px;
                height: 80px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <!-- Generate table rows and cells -->
                <script>
                    for (let i = 1; i <= 10; i++) {
                        for (let j = 1; j <= 12; j++) {
                            document.write('<td></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </body>
</html>
