<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificacion de Escenario</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/import.css">
        <link rel="stylesheet" href="css/general.css">
        <!-- IMPORT -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="confirmJShtml">
            <div>
                <p>
                    MENSAJE
                </p>
                <button>Aceptar</button>
                <button>Cancelar</button>
            </div>
        </div>
        <script>
            document.querySelector('.confirmJShtml').style.display = 'none';

            document.querySelector('.confirmJShtml button:nth-child(2)').onclick = function() {
                document.querySelector('.confirmJShtml').style.display = 'none';
                console.log(true);
            };

            document.querySelector('.confirmJShtml button:nth-child(3)').onclick = function() {
                document.querySelector('.confirmJShtml').style.display = 'none';
                console.log(false);
            };
        </script>

        <button onclick="document.querySelector('.confirmJShtml').style.display = 'block';">Mostrar modal</button> <!-- QUITAR ESTA LINEA -->

    </body>
</html>
