<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificacion de Escenario</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/import.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/general.css">
        <!-- IMPORT -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="barra-navegacion">
                <div class="enlaces-centro">
                    <a>Gestión de Personajes</a>
                    <a>Gestión de Usuarios</a>
                    <a>Gestión de Ranking</a>
                    <a>Gestión de NPC</a>
                </div>
                <button class="boton-perfil"><i class="fas fa-user"></i></button>
            </nav>
        </header>
        <!-- -------- BORRAR DE AQUI PARA ARRIBA Y SUSTITUIR POR EL INCLUDE DEL HEADER -------- -->
        <main>
            <a>
                <button class="boton_volver">Volver</button>
            </a>

            <div class="divForm">
                <h1>Acción de respuesta</h1>
                <h3>Decisiones de Vida</h3>

                <form id="formAccionRespuesta">

                    <label for="dialogo">Diálogo</label>
                    <input type="text" value="Saludo1" disabled>

                    <label for="mensajeDialogo">Mensaje Dialogo</label>
                    <input type="text" value="¿Hola que tal estás?" disabled>

                    <div class="formRespuestaDiv">
                        <label for="mensajeDialogo">Mensaje Respuesta 1</label>
                        <input type="text" value="Bien, ¿y tú?" disabled>

                        <label for="dialogoHijo">Acción a otro Diálogo - Respuesta 1</label>
                        <select name="dialogoHijo" id="dialogoHijo">
                            <option disabled selected>- Seleccione una opción o deje vacio -</option>
                            <option value="1">Saludo2</option>
                            <option value="2">Comprar Pan</option>
                            <option value="3">Contrato</option>
                        </select>

                        <label for="escenarioHijo">Acción a otro Escenario - Respuesta 1</label>
                        <select name="escenarioHijo" id="escenarioHijo">
                            <option disabled selected>- Seleccione una opción o deje vacio- </option>
                            <option value="1">Bosque Encantado</option>
                            <option value="2">Cueva Oscura</option>
                            <option value="Saludo4">Castillo abandonado</option>
                        </select>
                    </div>
                    <div class="formRespuestaDiv">
                        <label for="mensajeDialogo">Mensaje Respuesta 2</label>
                        <input type="text" value="Bien, adiós" disabled>

                        <label for="dialogoHijo">Acción a otro Diálogo - Respuesta 2</label>
                        <select name="dialogoHijo" id="dialogoHijo">
                            <option disabled selected>- Seleccione una opción o deje vacio -</option>
                            <option value="1">Saludo2</option>
                            <option value="2">Comprar Pan</option>
                            <option value="3">Contrato</option>
                        </select>

                        <label for="escenarioHijo">Acción a otro Escenario - Respuesta 2</label>
                        <select name="escenarioHijo" id="escenarioHijo">
                            <option disabled selected>- Seleccione una opción o deje vacio -</option>
                            <option value="1">Bosque Encantado</option>
                            <option value="2">Cueva Oscura</option>
                            <option value="Saludo4">Castillo abandonado</option>
                        </select>
                    </div>
                    
                    <input type="submit" value="Aplicar Acciones">
                </form>
            </div>
        </main>

        <!-- -------- BORRAR DE AQUI PARA ABAJO Y SUSTITUIR POR EL INCLUDE DEL FOOTER -------- -->
        <footer>
            <p>© 2024 Decisiones de Vida. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
