<!-- HTML Include Plantilla - Javier Arias Carroza -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificacion de Escenario</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/import.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/general.css">
        <!-- IMPORT -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="barra-navegacion">
                <div class="enlaces-centro">
                    <a>Gestión de Personajes</a>
                    <a>Gestión de Usuarios</a>
                    <a>Gestión de Ranking</a>
                    <a>Gestión de NPC</a>
                </div>
                <button class="boton-perfil"><i class="fas fa-user"></i></button>
            </nav>
        </header>
        <!-- -------- BORRAR DE AQUI PARA ARRIBA Y SUSTITUIR POR EL INCLUDE DEL HEADER -------- -->
        <main>
            <a>
                <button class="boton_volver">Volver</button>
            </a>

            <div id="divFormModEscenario">
                <h1>Modificación de Escenario</h1>
                <h3>Decisiones de Vida</h3>

                <form id="formModEscenario">
                    <label for="escenario">Nombre Escenario:</label>
                    <input type="text" placeholder="Nombre del Escenario">

                    <label for="mensajeNarrativo">Mensaje Narrativo:</label>
                    <input type="text" placeholder="Mensaje Narrativo" name="mensajeNarrativo">

                    <label for="colisiones" class="formAltaDialogo-label">Colisiones:</label>
                    <table class="mapa">
                        <tbody>
                            <script>
                                for (let i = 0; i < 10; i++) {
                                    document.write('<tr>'); 
                                    for (let j = 0; j < 12; j++) {
                                        let rowLabel = String.fromCharCode(65 + i);
                                        let colLabel = j + 1;
                                        let cellLabel = rowLabel + colLabel;
                                        document.write(`<td data-row="${i}" data-col="${j}" class="celdas">${cellLabel}</td>`);
                                    }
                                    document.write('</tr>');
                                }
                            </script>
                        </tbody>
                    </table>
                    <input type="text" name="casilla" placeholder="A2">
                    
                    <input type="submit" value="Modificar Escenario">
                </form>
            </div>
        </main>

        <!-- -------- BORRAR DE AQUI PARA ABAJO Y SUSTITUIR POR EL INCLUDE DEL FOOTER -------- -->
        <footer>
            <p>© 2024 Decisiones de Vida. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
